	<section class="calculator">
		<div class="container calculator__box">
			<div class="calculator1">
				<div class="heading-secondary">BMI CALCULATOR</div>
				<div class="card-box">
					<form class="w-50 m-auto" onsubmit="return false">
						<div class="form-group">
							<label> WEIGHT:</label>
							<input type="number" name="" placeholder="weight in KG" required id="weight"
								class="form-control" />
						</div>
						<div class="form-group">
							<label> HEIGHT:</label>
							<input type="number" name="" placeholder="Height in ft" required id="height"
								class="form-control" />
						</div>
						<div class="form-group">
							<label> BMI VALUE:</label>
							<input type="number" name="" id="bmivalue" class="form-control" />
						</div>
						<div>
							<button type="submit" class="btn btn--pink btn--animated" onclick="getbmivalue()">
								Check BMI
							</button>
						</div>
					</form>
				</div>
				<div class="text-center text-bottom">
					A Healty BMI ranges betwween 19 and 25
				</div>
			</div>
		</div>
	</section>
	<!-- SECOND CALCULATOR -->

	<section class="calculator2">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mx-auto h-200">
					<div class="card text-center">
						<h1 class="heading display-5 pb-3">Calorie Calculator</h1>
						<form id="calorie-form">
							<div class="form-group row">
								<label for="age" class="col-sm-2 col-form-label">Age</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="age" placeholder="Ages 15-80" />
								</div>
							</div>

							<div class="form-group row">
								<label for="weight" class="col-sm-2 col-form-label">Weight</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="weight" placeholder="In kilograms" />
								</div>
							</div>

							<div class="form-group row">
								<label for="height" class="col-sm-2 col-form-label">Height</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="height"
										placeholder="In centimeters" />
								</div>
							</div>

							<div class="form-group row">
								<legend class="col-form-label col-sm-2">
									Activity
								</legend>
								<select class="custom-select col-sm-10" id="list">
									<option selected value="1">
										Sedentary (little or no exercise)
									</option>
									<option value="2">
										Lightly active (light exercise/sports 1-3 days/week)
									</option>
									<option value="3">
										Moderately active (moderate exercise/sports 3-5
										days/week)
									</option>
									<option value="4">
										Very active (hard exercise/sports 6-7 days a week)
									</option>
									<option value="5">
										Extra active (very hard exercise/sports & physical job
										or 2x training)
									</option>
								</select>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn--pink btn--animated" value="Calculate">
									Check BMI
								</button>
							</div>
						</form>

						<div id="loading">
							<img src="./img/Loading.gif" alt="" />
						</div>

						<div id="results" class="pt-4">
							<h5>Total Calories</h5>
							<div class="form-group">
								<div class="input-group">
									<input type="number" class="form-control" id="total-calories" disabled />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
